<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 class="title">Silhouettes (Original Mix)</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio src="music/Silhouettes (Original Mix).mp3" class="audio"></audio>
      <div class="img-container">
        <img
          src="images/Silhouettes (Original Mix).png"
          alt="music-cover"
          class="cover"
        />
      </div>
      <div class="navigation">
        <button class="action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
